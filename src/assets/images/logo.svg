  <circle cx="100" cy="100" r="90" fill="#409EFF" opacity="0.1"/>
  
  <!-- 扑克牌图案 -->
  <rect x="60" y="50" width="80" height="100" rx="8" fill="#409EFF"/>
  <rect x="65" y="55" width="70" height="90" rx="4" fill="white"/>
  
  <!-- MP 文字 -->
  <text x="100" y="120" font-family="Arial" font-size="40" font-weight="bold" fill="#409EFF" text-anchor="middle">MP</text>
  
  <!-- 装饰线条 -->
  <path d="M40 100 L160 100" stroke="#409EFF" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M100 40 L100 160" stroke="#409EFF" stroke-width="2" stroke-dasharray="4 4"/>
</svg> 